<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caregiver Signup</title>
    <style>
        body {
            background-image: url('{{ url_for("static", filename="bg4.png") }}');
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.8); /* Slightly darker for better contrast */
            max-width: 350px; /* Adjusted width for better proportions */
            width: 90%; /* Responsive width for smaller screens */
            margin: auto;
            padding: 25px 20px;
            border-radius: 15px; /* Increased rounding for modern look */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
        }

        .container h1 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        .container label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        .container input[type="text"],
        .container input[type="submit"] {
            width: calc(100% - 20px); /* Maintain padding balance */
            padding: 12px 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            font-size: 15px;
        }

        .container input[type="text"] {
            background-color: #f5f5f5;
            color: #000;
        }

        .container input[type="submit"] {
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .container input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Caregiver Signup</h1>
        <form action="/caregiver" method="POST">
            <label for="name">Caregiver Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="patient_id">Patient ID:</label>
            <input type="text" id="patient_id" name="patient_id" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
